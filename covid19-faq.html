	<div class="ftco-blocks-cover-1">
		<div class="site-section-cover overlay" style="background-image: url('images/covid-19 virus.jpeg'); opacity: 0.95; ">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-md-7 text-center">
						<h1 class="mb-4 text-white">COVID-19 FAQ Chatbot</h1>
						<p class="mb-4">Questions about COVID-19? Try me</p>
					</br></br>

				

			</br></br></br></br></br></br></br></br></br></br></br></br>
			
			 <div id="webchat"></div>
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
	
	<script type="text/javascript">
        function delayInit() {

            setTimeout(init, 5000);
        }
        window.onload = delayInit;
    </script>
		
    <script>
	function init() {
      WebChat.default.init({
        selector: "#webchat",
        initPayload: "/session_start",
        inputTextFieldHint: "Say Hi or ask me something",
        customData: { language: "en" }, 
        socketUrl: "https://rasa-covid.herokuapp.com/",
        socketPath: "/socket.io/",
        storage: "session",
        profileAvatar: "images/coronavirus.png",
        title: "Corona Info BOT",
        subtitle: "FAQ about COVID-19",
        displayUnreadCount: true,
        showFullScreenButton: true,
        showMessageDate: true,
        openLauncherImage: "images/coronavirus.png",
        embedded: false // true for full screen
      });
	}
    </script>

    function wakeUpCall() {
	  var xhr2 = new XMLHttpRequest();
